name: Deploy on Prod

on:
  push:
    branches: [ "main" ]

jobs:
  env:
    uses: ./.github/workflows/build-env.yaml

  build:
    needs: env
    runs-on: ubuntu-latest
    steps:
      - name: Download env artifact
        uses: actions/download-artifact@v4
        with:
          name: env

      - name: Import env
        shell: bash
        run: |
          while read env; do
            echo $env >> $GITHUB_ENV
          done <<< $(cat .env.art)

      - uses: actions/checkout@v4

      - name: Build the Docker image
        run: |
          docker build . --file Dockerfile --tag ${{ env.APP }}:latest
          docker tag ${{ env.APP }}:latest lblcs/${{ env.APP }}:latest
          docker tag ${{ env.APP }}:latest lblcs/${{ env.APP }}:${{ env.VERSION }}

      - name: Push Docker Image
        run: |
          docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PAT }}
          docker push lblcs/${{ env.APP }}:${{ env.VERSION }}
          docker push lblcs/${{ env.APP }}:latest
          docker logout

      - name: Chain environment
        run: |
          echo "VERSION=${{ env.VERSION }}" >> $GITHUB_OUTPUT 
          echo "APP=${{ env.APP }}" >> $GITHUB_OUTPUT 

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download env artifact
        uses: actions/download-artifact@v4
        with:
          name: env

      - name: Import env
        shell: bash
        run: |
          while read env; do
            echo $env >> $GITHUB_ENV
          done <<< $( cat .env.art)

      - name: Execute docker compose on prod server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd docker/lblcs/"${{ env.APP }}"
            echo POSTGRES_URL="${{ secrets.POSTGRES_URL }}" > .env
            echo POSTGRES_USER="${{ secrets.POSTGRES_USER }}" >> .env
            echo POSTGRES_PW="${{ secrets.POSTGRES_PW }}" >> .env
            docker-compose down
            docker-compose pull
            docker-compose up -d
